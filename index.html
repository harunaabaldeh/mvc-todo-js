<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">My Todo App</title>
  </head>
  <body>
    <input type="text" id="todo-title" />
    <input type="date" name="" id="date-picker" />
    <button onclick="addTodo()">Add Todo</button>
    <div id="todo-list"></div>

    <script>
      // Models

      let todos;
      // retrieve local storage
      const saveTodos = JSON.parse(localStorage.getItem('todos'))
      if (Array.isArray(saveTodos)){
        todos = saveTodos;
      } else{
        todos = [
        {
          title: "Get groceries",
          dueDate: "2022-03-03",
          id: "id1",
        },
        {
          title: "Wash car",
          dueDate: "20222-03-04",
          id: "id2",
        },
        {
          title: "Make dinner",
          dueDate: "2022-03-05",
          id: "id3",
        },
      ];
      }
      

      // Creates a Todo
      function createTodo(title, dueDate) {
        const id = "" + new Date().getTime();

        todos.push({
          title: title,
          dueDate: dueDate,
          id: id,
        });

        saveTodo();
      }
      // Deletes a Todo

      function removeTodo(idToDeleteButton) {
        todos = todos.filter(function (todo) {
          if (todo.id === idToDeleteButton) {
            return false;
          } else {
            return true;
          }
        });

        saveTodo();
      }

      render();

      function saveTodo() {
        localStorage.setItem("todos", JSON.stringify(todos));
      }

      // Controller
      function addTodo() {
        let textBox = document.getElementById("todo-title");
        let title = textBox.value;

        const datePicker = document.getElementById("date-picker");
        const dueDate = datePicker.value;

        createTodo(title, dueDate);

        render();
      }

      function deleteTodo(event) {
        const deleteButton = event.target;
        const idToDeleteButton = deleteButton.id;

        removeTodo(idToDeleteButton);
        render();
      }

      // View
      function render() {
        // reset our list
        document.getElementById("todo-list").innerHTML = "";
        todos.forEach(function (todo) {
          let element = document.createElement("div");
          element.innerText = todo.title + " " + todo.dueDate;

          const deleteButton = document.createElement("button");
          deleteButton.innerText = "Delete";
          deleteButton.style = "margin-left:12px;";
          deleteButton.onclick = deleteTodo;
          deleteButton.id = todo.id;
          element.appendChild(deleteButton);

          let todoList = document.getElementById("todo-list");
          todoList.appendChild(element);
        });
      }
    </script>
  </body>
</html>
